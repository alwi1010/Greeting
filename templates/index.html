<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Sapaan Baru</title>
    <style>
        body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        .alert { padding: 10px; background: #eee; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>📝 Tambah Sapaan ke greetings.json</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="greeting">Kata Sapaan</label>
        <input type="text" name="greeting" id="greeting" required>

        <label for="style">Gaya Bahasa</label>
        <input type="text" name="style" id="style" placeholder="Contoh: formal, netral, gaul" required>

        <label for="response">Respon Bot</label>
        <textarea name="response" id="response" rows="4" required></textarea>

        <button type="submit">Tambah</button>
    </form>
</body>
</html>
